<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="style.css" rel="stylesheet" >
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <div id="profile">
      <img src="assets/images/avatar-jessica.jpeg" alt="woman profile picture">
      <div class="name"><h1>Jessica Randall</h1></div>
      <div class="localisation"><h2>London, United Kingdom</h2></div>
      <div class="about"><p>"Front-end developer and avid reader."</p></div>
    </div>
    <div id="Social-media">
      <a href="https://github.com/bak18" target="_blank" class="link link-marge">GitHub</a>
      <a href="https://www.frontendmentor.io/profile/bak18" target="_blank" class="link link-marge">Frontend Mentor</a>
      <a href="https://www.linkedin.com/" target="_blank" class="link link-marge">LinkedIn</a>
      <a href="https://x.com/" target="_blank" class="link link-marge">Twitter</a>
      <a href="https://www.instagram.com/" target="_blank" class="link">Instagram</a>
    </div>
  </main>
</body>
</html>
